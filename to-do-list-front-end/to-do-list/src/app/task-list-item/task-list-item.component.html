<div class="task-item-container" *ngFor="let task of tasks">
        <div class="task-item--task">
            <div class="task--title">{{task.title}}</div>
            <div class="task--time">{{task.time}}</div>
        </div>
    <button class="button-edit" (click) = edit(task.id)>Edit</button>
    <button class="button-delete" (click) = "delete(task.id)">Delete</button>
</div>
