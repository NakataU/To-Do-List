<body>
    <div class="add-form">
      <h1>Add Task</h1>
      <form>
        <div class="form-group">
          <input type="text" id="title" #title title="title" placeholder="Title" required >
        </div>
        <div class = "addButton">
          <button mat-fab class = "addTask" (click) = "addTask(title.value)">
               <mat-icon>add</mat-icon>
           </button>
      </div>
      </form>
    </div>
  </body>
  <router-outlet></router-outlet>
