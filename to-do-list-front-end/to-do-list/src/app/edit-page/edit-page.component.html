<body>
    <div class="edit-form">
      <h1>Edit Task</h1>
      <form>
        <div class="form-group">
          <input type="text" id="title"#title title="title" required placeholder="  New Title">
        </div>
        <div class = "editButton">
          <button mat-fab class = "editTask" (click) = "editTask(title.value)">
               <mat-icon>edit</mat-icon>
           </button>
      </div>
      </form>
    </div>
  </body>
  <router-outlet></router-outlet>
